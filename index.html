<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gym Tyme</title>
</head>
<body>
    <nav>
        <div class="flex"> 
            <img  src="./gym project/assets/gym logo2.png" alt="">
            <h3>Gym Tyme</h3>
        </div>
    </nav>

    <section class="hero">
        <div class="one">
            <h4>Premium Gym Equipment</h4>
            <p>NO Hassle Free Delivery</p>
            <img src="./gym project/assets/main logo gym.png.jpg" alt="">
        </div>

        <div class="two">
            <form action="">
                <input type="text" name="username" placeholder="Enter your Name"><br>
                <input type="text" name="Email" placeholder="Enter your Email"><br>
                <div class="gender">
                    <input type="radio" value="Male" name="gender"><label for="Male">Male</label>
                    <input type="radio" value="Female" name="gender"><label for="Female">Female</label>
                </div>

                <div class="checkboxes">
                    <div class="items">
                        <input type="checkbox" value="weights" name="equipments">
                        <label for="weights">weights</label>
                    </div>
                    <div class="items">
                        <input type="checkbox" value="Dumbells" name="equipments">
                        <label for="Dumbells">Dumbells</label>
                    </div>
                    <div class="items">
                        <input type="checkbox" value="Ropes" name="equipments">
                        <label for="Ropes">Ropes</label>
                    </div>
                    <div class="items">
                        <input type="checkbox" value="Shirts" name="equipments">
                        <label for="Shirts">Shirts</label>
                    </div>
                </div>
                <input type="submit" value="Book your Equipment" class="button">
            </form>
        </div>
    </section>

    <section class="equipment_list">
        <h3>Get your latest equipment</h3>

        <div class="cards">
            <div class="card">   <img src="./gym project/assets/dumbells.png.jpg" alt=""></div>
            <div class="card">   <img src="./gym project/assets/cardio.png.jpg" alt=""></div>
            <div class="card">   <img src="./gym project/assets/weight.png.jpg" alt=""></div>
            <div class="card">   <img src="./gym project/assets/deadlift.png.jpg" alt=""></div>
        </div>
    </section>

    <section class="segments">
        <div class="segmentA">
            <h3>Equipment</h3>
            <img src="./gym project/assets/gym bag.png" alt="">
        </div>

        <div cass="segmentA">
            <h3>Membership</h3>
            <img src="./gym project/assets/gym membership.png" alt="">
        </div>
    </section>

















    
</body>
</html>
